<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello</title>
</head>
<body>
<!--message-->
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(message)}">
    <strong>!</strong> <a th:text="${message}"></a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:if="${not #strings.isEmpty(message)}"></button>
</div>
<!--message end-->
<h1>upload</h1>
<form class="form-signin" th:action="@{/video/uploadVideo}" method="post" enctype="multipart/form-data">
    <p><input type="text" name="name"/></p>
    <p><input type="text" name="description"/></p>
    <p><input type="file" name="myfile"/></p>
    <p><input type="submit" value="上传"/></p>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>
</html>
