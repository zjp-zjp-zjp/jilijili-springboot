<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link href="/css/style.css" rel="stylesheet" >-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pearplayer"></script>
    <script src="/js/DPlayer.min.js"></script>
</head>
<body>
<div th:${data}>

<div id="float-dplayer" class="float-dplayer">
    <div id="dplayer-container" class="dplayer-container"></div>
    <h3 id="close-dialog" class="close-dialog">
        <div th:text="${data.video.id}">
    </div><br>
        <div th:text="${data.video.name}">
        </div>
        <h1 hidden id="test" th:text="${data.video.path}"></h1>
        <br>
    </h3>
</div>

<div id="dplayer"></div>

<script src="https://cdn.jsdelivr.net/npm/stats.js"></script>


<script>
    //创建DPlayer对象
    path=document.getElementById("test");
    window.dp1 = new DPlayer({
        container: document.getElementById('dplayer'),
        preload: 'none',
        screenshot: true,//截图
        video: {
            pic:"https://i.loli.net/2021/11/30/bkrExhePa7iqTNQ.png",
            thumbnails: 'https://i.loli.net/2019/06/06/5cf8c5d9cec8510758.jpg',//缓存截图--长图片
            quality: [
                {
                    name: '360',
                    url: path.innerHTML,
                    type: 'auto',
                },
                {
                    name: '720',
                    url: path.innerHTML,
                    type: 'normal',
                },
            ],
            defaultQuality: 0,
        },
        subtitle: {
            // url: 'https://s-sh-17-dplayercdn.oss.dogecdn.com/hikarunara.vtt'//歌词,vtt格式
            url: 'https://192.168.227.1:82/1/1.vtt'//歌词,vtt格式
        },
        danmaku: {
            id:'2.json',
            api: 'https://192.168.227.1:82/1/',
        }
    });
</script>
<tr th:each="comment:${comments}">
<div class="container-fluid" align="center">
<div class="card border-info mb-3" style="max-width: 32rem;">
    <iv class="card-header">
    <div class="general-mask-left">
        <img src="/images/1.jpg" height="40" width="40" alt="">
        <h5><span>昵称:</span><td th:text="${comment.authorId}"></td></h5>
</div>
    </iv>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><span>评论内容</span><td th:text="${comment.content}"></td></li>
        <div class="general-button">
            <div><span>评论时间:...</span><span>点赞数：<td th:text="${comment.supportNum}"></td></span> </div>
            <a href="#" class="btn mb-1 btn-outline-primary btn-sm">
                <i class="bi bi-hand-thumbs-up"></i>赞</a>
            <a href="#" class="btn mb-1 btn-outline-primary btn-sm">举报</a>
            <a href="#" class="btn mb-1 btn-outline-primary btn-sm">回复</a>
            <a href="#" class="btn mb-1 btn-outline-primary btn-sm">查看回复</a>
        </div>
    </ul>
        </div>
    </div>
</tr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
