    <section>
        <div class="div2">评论区</div>
        <!--        设置一下字体 调整一下大小-->
        <form name="myform">
            <div class="mb-3 w-75 p-3" align="center">
                <label for="content" class="form-label">分享你的想法</label>
                <input type="text" class="form-control" id="content" name="comment">
                <button type="submit" onclick="myFunction()" class="btn btn-secondary btn-sm">提交评论</button>
            </div>
        </form>
    </section>
    <script type="text/javascript">
        function myFunction() {
            content=document.myform.comment.value;
            targetVideo=document.getElementById("videoId").innerHTML;
            targetComment=-1;
            var val = {
                "content" : content,
                "supportNum":0,
                "targetVideo": targetVideo,
                "targetComment":targetComment
            };
            $.ajax({
                url: "/video/"+targetVideo,
                dataType: "JSON",
                type: "post",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(val),
                success: function (msg) {
                    console.log(msg)
                }
            });
        }
    </script>

            var val = {
