<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello</title>
    <style>
        h1{
            color:white;
            font-size:60px;
        }
        body {
            background:#F4F4F4;
            background-image: url('/images/index.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>

<!--nav-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home" th:href="@{/home}">返回</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </div>
</nav>
<!--nav end-->
<!--message-->
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(message)}">
    <strong>!</strong> <a th:text="${message}"></a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:if="${not #strings.isEmpty(message)}"></button>
</div>
<!--message end-->
<h1>upload</h1>
<h2>请依次加入视频名称、视频描述、视频封面、视频内容</h2>
<form class="form-signin" th:action="@{/video/upload}" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="视频名称"/>
            <input type="text" name="description" placeholder="视频描述"/>
        <input type="file" name="picture" placeholder="视频封面"/>
            <input type="file" name="file" placeholder="视频mp4文件"/>
            <input type="submit" value="上传"/>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>
</html>
